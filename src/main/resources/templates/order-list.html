<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Order List</h2>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Mobile</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.firstname}"></td>
            <td th:text="${order.productName}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.price}"></td>
            <td th:text="${order.streetAddress}"></td>
            <td th:text="${order.city}"></td>
            <td th:text="${order.state}"></td>
            <td th:text="${order.country}"></td>
            <td th:text="${order.mobileNumber}"></td>
            <td>
                <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/order" class="btn btn-primary">Place New Order</a>
    <a th:href="@{/}" class="btn btn-danger">Home</a>
</div>

</body>
</html>
