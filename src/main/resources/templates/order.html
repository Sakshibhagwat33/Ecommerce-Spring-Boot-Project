<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #f2f2f2; border-radius: 5px; }
        input[type=text], input[type=number], select, textarea {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-top: 6px; margin-bottom: 16px;
        }
        input[type=submit] { background-color: #04AA6D; color: white; padding: 12px 20px; border: none; cursor: pointer; }
        input[type=submit]:hover { background-color: #45a049; }
    </style>
</head>
<body>

<h3 class="text-center">Order Form</h3>

<div class="container">
    <form th:action="@{/data}" th:object="${order}" method="post">

        <label for="product">Product</label>
        <input type="text" id="product" name="productName" th:value="${param.productName}" readonly>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" value="1">

        <label for="price">Price</label>
        <input type="text" id="price" name="price" th:value="${param.price}" readonly>

        <label for="firstname">Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Your Name">

        <label for="streetAddress">Street Address</label>
        <input type="text" id="streetAddress" name="streetAddress" placeholder="Your Street Address">

        <label for="streetAddress2">Street Address Line 2</label>
        <input type="text" id="streetAddress2" name="streetAddress2" placeholder="Your Street Address Line 2">

        <label for="mobileNumber">Mobile Number</label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Your Mobile Number">

        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Your Country">

        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="Your State">

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Your City">

        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Your Postal Code">

        <button type="submit" class="btn btn-primary">Submit Order</button>
        <button type="submit" class="btn btn-danger" th:href="@{/}">Cancel</button>
    </form>
</div>

</body>
</html>
